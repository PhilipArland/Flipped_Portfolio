<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philip Alili - Portfolio</title>
    <link rel="icon" href="assets/img/3.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="p-0 p-md-3 px-lg-5">
    <!-- Navbar -->
    <nav id="navbar-placeholder" class="navbar navbar-expand-lg bg-card shadow-sm d-md-none mb-1 mb-md-3 px-2">

    </nav>

    <div class="container-fluid p-1 px-lg-5">
        <div class="row gx-3">
            <div class="col-md-3 d-none d-md-block">
                <div id="sidebar-placeholder" class="sidebar card rounded-4 border-0 d-flex justify-content-between">
                </div>
            </div>

            <div class="col-md-9">
                <div id="github-contributions" class="github-contri">
                    <div class="card shadow-sm rounded-4 border-0 p-3 p-md-4 mb-2 mb-md-3">
                        <div class="mb-3 d-md-none">
                            <a href="index.html" class="text-back text-decoration-none">
                                <i class="fas fa-arrow-left me-1"></i> Back to home</a>
                        </div>
                        <h5 class="fw-semibold mb-3 gap-2 ">
                            <i class="fab fa-github me-1"></i> GitHub Contributions
                        </h5>
                        <div class="github-contributions">
                            <!-- Tabs -->
                            <ul class="nav nav-tabs mb-2" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="old-tab" data-bs-toggle="tab"
                                        data-bs-target="#old" type="button" role="tab">Old GitHub</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="new-tab" data-bs-toggle="tab" data-bs-target="#new"
                                        type="button" role="tab">New GitHub</button>
                                </li>
                            </ul>

                            <!-- Tab content -->
                            <div class="overflow-auto">
                                <div class="tab-content">
                                    <div class="tab-pane fade show active bg-white p-3 rounded" id="old" role="tabpanel" style="overflow-x: auto;">
                                        <img src="https://ghchart.rshah.org/PhilipArlandAlili"
                                            alt="Old GitHub Contributions" class="img-fluid"
                                            style="min-width: 900px; max-width: none;">
                                    </div>
                                    <div class="tab-pane fade bg-white p-3 rounded" id="new" role="tabpanel" style="overflow-x: auto;">
                                        <img src="https://ghchart.rshah.org/PhilipArland" alt="New GitHub Contributions"
                                            class="img-fluid" style="min-width: 900px; max-width: none;">
                                    </div>
                                </div>
                            </div>


                            <!-- Legend -->
                            <div class="d-flex align-items-center justify-content-end px-1 mt-2 gap-2">
                                <span>Less</span>
                                <div class="d-flex gap-1">
                                    <span class="git-legend" style="background:#ebedf0;"></span>
                                    <span class="git-legend" style="background:#c6e48b;"></span>
                                    <span class="git-legend" style="background:#7bc96f;"></span>
                                    <span class="git-legend" style="background:#239a3b;"></span>
                                    <span class="git-legend" style="background:#196127;"></span>
                                    <span class="git-legend" style="background:#0f4915;"></span>
                                </div>
                                <span>More</span>
                            </div>
                        </div>

                    </div>
                </div>

                <div id="featured_projects-placeholder" class="projects card shadow-none rounded-4 border-0">
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/project.js"></script>

</body>

</html>
